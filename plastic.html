<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plastic Usage Survey</title>
</head>
<body>
  <h1>Plastic Usage Survey</h1>
  <form action="/submit_survey" method="POST">
    <label for="try">Name:</label>
    <input  type="Name" required><br><br>

    <label for="try">Do you try to reduce your consumption of single-use plastics?</label><br>
    <input type="radio" id="usage_daily" name="try" value="daily">
    <label for="usage_daily">Yes</label><br>
    <input type="radio" id="usage_weekly" name="try" value="weekly">
    <label for="usage_weekly">No</label><br><br>

    <label for="sup">Do you support use of plastic bags?</label><br>
    <input type="radio" id="usage_daily" name="sup" value="daily">
    <label for="usage_daily">Yes</label><br>
    <input type="radio" id="usage_weekly" name="sup" value="weekly">
    <label for="usage_weekly">No</label><br><br>

    <label >What type of plastic items do you use most frequently in your daily life?</label><br>
    <input type="checkbox" id="" name="" >
    <label>Water Bottles</label><br>
    <input type="checkbox" id="" name="" >
    <label>Bags</label><br>
    <input type="checkbox" id="" name="" >
    <label>Glasses and cups</label><br>
    <input type="checkbox" id="" name="" >
    <label>Others:<textarea></textarea></label><br><br>

    <label for="enc">Have you encouraged your family or friends to reduce their plastic usage?</label><br>
    <input type="radio" id="usage_daily" name="enc" value="daily">
    <label for="usage_daily">Yes</label><br>
    <input type="radio" id="usage_weekly" name="enc" value="weekly">
    <label for="usage_weekly">No</label><br><br>

    <label for="plastic_usage">Is it important to avoid plastic?</label><br>
    <input type="radio" id="usage_daily" name="plastic_usage" value="daily">
    <label for="usage_daily">Very Important</label><br>
    <input type="radio" id="usage_weekly" name="plastic_usage" value="weekly">
    <label for="usage_weekly">Important</label><br>
    <input type="radio" id="usage_daily" name="plastic_usage" value="daily">
    <label for="usage_daily">Slightly Important</label><br>
    <input type="radio" id="usage_weekly" name="plastic_usage" value="weekly">
    <label for="usage_weekly">Not Important at all</label><br><br>

    <label >Health risks caused by plastic</label><br>
    <input type="checkbox" id="" name="" >
    <label>Microplastic ingestion</label><br>
    <input type="checkbox" id="" name="" >
    <label>Chemical exposure</label><br>
    <input type="checkbox" id="" name="" >
    <label>Respiratory Issues</label><br>
    <input type="checkbox" id="" name="" >
    <label>Others:<textarea></textarea></label><br><br>

    <label >Effects of plastic</label><br>
    <input type="checkbox" id="" name="" >
    <label>Pollution</label><br>
    <input type="checkbox" id="" name="" >
    <label>Non bio-degradability</label><br>
    <input type="checkbox" id="" name="" >
    <label>Health Issues</label><br>
    <input type="checkbox" id="" name="" >
    <label>Others:<textarea></textarea></label><br><br>

    <label >What measures do you think can be implemented to reduce the excessive use of plastic packaging in grocery stores?</label><br>
    <input type="checkbox" id="" name="" >
    <label>Reusing plastic</label><br>
    <input type="checkbox" id="" name="" >
    <label>Refillable Bottles</label><br>
    <input type="checkbox" id="" name="" >
    <label>Choose ecofriendly alternatives</label><br>
    <input type="checkbox" id="" name="" >
    <label>Others:<textarea></textarea></label><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
